<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/register.css">

    <title>Formulaire d'inscription</title>
</head>

<body>
    <div class="container">
        <img class="image" src="../static/image/img_login.png">
        <div class="form">
            <h1>Cr√©er un compte</h1>
            <form>
                <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
                <input type="text" id="name" name="name" placeholder="Pseudo (5 caracter min)">
                <input type="password" id="password" name="password" placeholder="Mot de passe">
                <input type="password" id="confirm-password" name="password" placeholder="Confirmer mot de passe">
                <div id="errorMessage"></div>
            </form>
            <button id="inscription" onclick="onClickSubmit()">S'inscrire</button>
        </div>
    </div>
    <script src="/static/JS/fetchRegister.js"></script>
    <script src="/static/JS/tokenVerification.js"></script>
</body>

</html>
